version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blendx-backend
    ports:
      - "8081:8081"
    environment:
      - ENVIRONMENT=DEVELOPMENT
      - SNOWFLAKE_ACCOUNT=${SNOWFLAKE_ACCOUNT}
      - SNOWFLAKE_USER=${SNOWFLAKE_USER}
      - SNOWFLAKE_DATABASE=${SNOWFLAKE_DATABASE:-spcs_app_test}
      - SNOWFLAKE_SCHEMA=${SNOWFLAKE_SCHEMA:-app_data}
      - SNOWFLAKE_WAREHOUSE=${SNOWFLAKE_WAREHOUSE:-DEV_WH}
      - SNOWFLAKE_ROLE=${SNOWFLAKE_ROLE:-naspcs_role}
      - CREW_EXECUTION_SCHEMA=app_data
      - WORKFLOWS_SCHEMA=app_data
      - CREWAI_DISABLE_TELEMETRY=true
      - OTEL_SDK_DISABLED=true
      - SERPER_API_KEY=${SERPER_API_KEY}
    volumes:
      - ./backend:/app
    networks:
      - blendx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blendx-frontend
    ports:
      - "8080:8080"
    environment:
      - VUE_APP_API_URL=http://localhost:8000/api
    # Commented out volumes for now - uncomment for hot-reload during development
    # volumes:
    #   - ./frontend/vue:/app
    #   - /app/node_modules
    networks:
      - blendx-network

  router:
    build:
      context: ./router
      dockerfile: Dockerfile
    container_name: blendx-router
    ports:
      - "8000:8000"
    environment:
      - FE_SERVER=frontend:8080
      - BE_SERVER=backend:8081
    depends_on:
      - backend
      - frontend
    networks:
      - blendx-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  blendx-network:
    driver: bridge
