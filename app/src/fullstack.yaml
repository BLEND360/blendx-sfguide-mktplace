spec:
  containers:
    - name: eap-frontend
      image: /spcs_app/napp/img_repo/eap_frontend
      env:
        VUE_APP_API_URL: /api/snowpark
    - name: eap-backend
      image: /spcs_app/napp/img_repo/eap_backend
      env:
        ENVIRONMENT: PRODUCTION
        SNOWFLAKE_AUTHMETHOD: oauth
        SNOWFLAKE_ACCOUNT: c2gpartners
        SNOWFLAKE_HOST: c2gpartners.us-east-1.snowflakecomputing.com
        SNOWFLAKE_WAREHOUSE: WH_NAC
        SNOWFLAKE_DATABASE: NAC_TEST_DB
        SNOWFLAKE_SCHEMA: DATA
    - name: eap-router
      image: /spcs_app/napp/img_repo/eap_router
      env:
        FE_SERVER: 127.0.0.1:8080
        BE_SERVER: 127.0.0.1:8081
  endpoints:
    - name: app
      port: 8000
      public: true