repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.19
    hooks:
      - id: uv-lock
        language_version: "3.12"
      - id: uv-sync
        args: ["--frozen"]
        language_version: "3.12"
      - id: uv-export
        args: ["--no-hashes", "--no-dev", "-o", "backend/requirements.txt"]
        files: ^backend/pyproject\.toml$|^backend/uv\.lock$
        language_version: "3.12"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: check-yaml
        args: [--unsafe]
      - id: name-tests-test
        args: [--pytest-test-first]
        files: ^backend/tests/

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        files: ^backend/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: [--profile, black]
