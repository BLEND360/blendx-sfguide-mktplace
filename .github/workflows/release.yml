name: Create Release Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. release/v1.4.2)'
        required: true

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Ensure main branch
        run: |
          BRANCH=$(git branch --show-current)
          if [ "$BRANCH" != "main" ]; then
            echo "::error::Release tags must be created from main branch"
            exit 1
          fi

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      - name: Validate release tag
        run: |
          TAG="${{ github.event.inputs.version }}"

          if ! [[ "$TAG" =~ ^release/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid tag format. Use release/vX.Y.Z"
            exit 1
          fi

          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag already exists"
            exit 1
          fi

      - name: Create signed release tag
        run: |
          TAG="${{ github.event.inputs.version }}"

          git tag -s "$TAG" -m "Production release $TAG"
          git push origin "$TAG"